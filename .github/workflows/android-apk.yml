name: Android APK Build

on:
  push:
    branches: [ Claude-finished, main, rork-model-by-claude, integrated-production ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ☕️ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 📦 Install NPM deps
        run: npm ci --legacy-peer-deps

      - name: 🔧 Fix Babel config (optional sanity check)
        run: cat babel.config.js

      - name: 📦 Install Expo CLI
        run: npm install -g expo-cli

      - name: 🏗 Prebuild Android native project
        run: npx expo prebuild --platform android --clean
        env:
          EXPO_NO_DOTENV: 1

      - name: 🏗 Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: 📤 Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: Heinicus-App-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk