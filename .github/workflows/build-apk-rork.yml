name: Build APK (Rork Framework)

on:
  push:
    branches: [ main, rork-model-by-claude ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ— Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ— Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: ðŸ”¢ Bump version
      run: |
        # Update versionCode in app.json
        node -e "
          const fs = require('fs');
          const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
          appJson.expo.android.versionCode = (appJson.expo.android.versionCode || 1) + 1;
          fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
          console.log('Updated versionCode to:', appJson.expo.android.versionCode);
        "
      
    - name: ðŸ— Setup Expo CLI
      run: npm install -g @expo/cli@latest
        
    - name: ðŸ“± Generate standalone Android project
      run: npx expo prebuild --platform android --clean
      env:
        EXPO_NO_DOTENV: 1
        EXPO_NO_TYPESCRIPT_SETUP: 1
      
    - name: ðŸ”¨ Build standalone APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleRelease --no-daemon
        
    - name: ðŸ“‹ Get APK info
      id: apk_info
      run: |
        APK_PATH=$(find android/app/build/outputs/apk -name "*.apk" | head -1)
        APK_SIZE=$(stat -c%s "$APK_PATH" | numfmt --to=iec)
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        echo "build_number=$(node -p "require('./app.json').expo.android.versionCode")" >> $GITHUB_OUTPUT
        
    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: heinicus-mechanic-v${{ steps.apk_info.outputs.version }}-build${{ steps.apk_info.outputs.build_number }}.apk
        path: ${{ steps.apk_info.outputs.apk_path }}
        retention-days: 30
        
    - name: ðŸ“Š Build Summary
      run: |
        echo "## ðŸŽ‰ Rork APK Build Completed!" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.apk_info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Number**: ${{ steps.apk_info.outputs.build_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **APK Size**: ${{ steps.apk_info.outputs.apk_size }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: app.rork.mobilemechanic" >> $GITHUB_STEP_SUMMARY
        echo "- **Framework**: Rork + Expo" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± OnePlus 9 Pro Installation:" >> $GITHUB_STEP_SUMMARY
        echo "1. Download APK from Artifacts above" >> $GITHUB_STEP_SUMMARY
        echo "2. Enable 'Install from unknown sources'" >> $GITHUB_STEP_SUMMARY
        echo "3. Install APK and grant permissions" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ App Features:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Rork framework integration" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dark theme by default" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… NativeWind styling" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Mechanic verification system" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Enhanced error handling" >> $GITHUB_STEP_SUMMARY